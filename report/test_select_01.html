<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />

    <title>Select Test</title>
  </head>
  <body>
    <div class="container d-flex">
      <!-- <table class="table table-borderless"> -->
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
              <div class="col-md-5">
                <!-- Financial Product Drop Down List -->
                <select name="prod_type" class="form-control" id="prod_type">
                  <option value="">-- 상품분류 --</option>
                  <option value="ir">금리</option>
                  <option value="eq">주식/지수</option>
                  <option value="fx">FX</option>
                  <option value="op">옵션</option>
                  <option value="ot">비정형 파생상품</option>
                </select>
                <!-- End of Financial Product Drop Down List -->
              </div>
            </td>
            <td>
              <div class="col-md-5">
                <!-- Financial Product Drop Down List -->
                <select name="prod_cd" class="form-control" id="prod_cd">
                  <option value="">-- 상품코드 --</option>
                  <option value="cst">주식_보통주(CST)</option>
                  <option value="frb">고정금리채(FRB)</option>
                  <option value="zcb">할인채(ZCB)</option>
                  <option value="irs">이자율스왑(IRS)</option>
                  <option value="irs">통화스왑(CRS)</option>
                  <option value="ffw">선도환(FFW)</option>
                </select>
                <!-- End of Financial Product Drop Down List -->
              </div>
            </td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>@fat</td>
          </tr>
          <tr>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container col-md-2 d-flex">
      <!-- Financial Product Drop Down List -->
      <select name="prod_cd" class="form-control my-3" id="prod_cd">
        <option value="">-- 상품코드 --</option>
        <option value="cst">주식_보통주(CST)</option>
        <option value="frb">고정금리채(FRB)</option>
        <option value="zcb">할인채(ZCB)</option>
        <option value="irs">이자율스왑(IRS)</option>
        <option value="irs">통화스왑(CRS)</option>
        <option value="ffw">선도환(FFW)</option>
      </select>
      <!-- End of Financial Product Drop Down List -->
    </div>
  </body>
</html>
