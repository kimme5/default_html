<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <title>DatePicker</title>
  </head>
  <body>
    <!-- 시작시 기본 날짜 설정은 value를 이용 -->
    <div class="form-control justify-content-center">
      <input type="text" id="datePicker" class="form-control" value="" />
    </div>
    <div class="form-floating input-group mb-4">
      <i class="bi bi-calendar-date input-group-text"></i>
      <input type="text" id="datepicker2" class="datepicker_input form-control" placeholder="DD/MM/YYYY" required />
      <label for="datepicker2">Date input label 2</label>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <!-- Korean Calendar 사용시 추가해야 함 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.ko.min.js"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/+esm"></script>
    <script src="js/datepicker.js"></script>
  </body>
</html>
