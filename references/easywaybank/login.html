<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!--    <link rel="stylesheet" href="css/bootstrap/bootstrap.css" />-->
<!--    <link rel="stylesheet" href="css/fontawesome/css/all.css" />-->
<!--    <link rel="stylesheet" href="css/default.css" />-->
    <link rel="stylesheet" th:href="@{css/bootstrap/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{css/fontawesome/css/all.css}" />
    <link rel="stylesheet" th:href="@{css/default.css}" />
    <title>Login</title>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <!-- Card : Login Form Card -->
    <div class="card login-form-card col-4 bg-transparent border-0">
      <!-- Card Body -->
      <div class="card-body">
        <!-- Form Header -->
        <h1 class="form-header card-title mb-3">
          <i class="fa fa-user-circle"></i> Login
        </h1>
        <!-- End of Form Header -->

        <!-- Login Form -->
        <form action="" class="login-form">
          <!-- Email Form Group -->
          <div class="form-group col">
            <input
              type="email"
              name="email"
              class="form-control form-control-lg"
              placeholder="Enter Your Email"
            />
          </div>
          <!-- End of Email Form Group -->
          <!-- Password Form Group -->
          <div class="form-group col">
            <input
              type="password"
              name="password"
              class="form-control form-control-lg"
              placeholder="Enter Password"
            />
          </div>
          <!-- End of Password Form Group -->
          <!-- Button Register Form Group -->
          <div class="form-group col">
            <button class="btn btn-lg">Login</button>
          </div>
          <!-- End of Button Register Form Group -->
        </form>
        <!-- End of Login Form -->

        <!-- Card Text -->
        <p class="card-text text-white my-2">
          Dont' have an account?
          <span class="ms-2">
            <a th:href="@{/register}" class="btn bt-sm text-warning"> Sign Up </a>
          </span>
        </p>
        <!-- End of Card Text -->

        <!-- Back Button To Landing Page -->
        <small class="text-warning">
          <i class="fa fa-arrow-alt-circle-left"></i>
          <a th:href="@{/index}" class="btn btn-sm text-warning">Back</a>
        </small>

        <!-- End of Back Button To Landing Page -->
      </div>
    </div>
  </body>
</html>
