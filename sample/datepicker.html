<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/datepicker.css" />
    <title>Datepicker</title>
  </head>
  <body>
    <h1 class="mb-4">Vanilla Datepicker for Bootstrap 5</h1>

    <h2>Floating label only</h2>

    <div class="form-floating mb-4 d-flex">
      <input
        type="text"
        class="datepicker_input form-control border-2"
        id="datepicker1"
        required
        placeholder="DD/MM/YYYY"
      />
      <label for="datepicker1">Date input label 1</label>
    </div>

    <h2>Input group only</h2>

    <div class="input-group mb-4">
      <i class="bi bi-calendar-date input-group-text"></i>
      <input
        type="text"
        class="datepicker_input form-control"
        placeholder="Date input 3 placeholder"
        required
        aria-label="Date input 3 (using aria-label)"
      />
    </div>

    <h2>Floating label &amp; input group</h2>

    <div class="form-floating input-group mb-4">
      <i class="bi bi-calendar-date input-group-text"></i>
      <input type="text" id="datepicker2" class="datepicker_input form-control" placeholder="DD/MM/YYYY" required />
      <label for="datepicker2">Date input label 2</label>
    </div>

    <p>
      Requires
      <a target="_blank" title="[new window]" href="https://mymth.github.io/vanillajs-datepicker/#/"
        >vanillajs-datepicker</a
      >
      plus the usual Bootstrap 5 CSS &amp; JS.
    </p>

    <!-- Footer include -->
    [[[https://codepen.io/2kool2/pen/mKeeGM]]]
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="js/datepicker.js"></script>
  </body>
</html>
