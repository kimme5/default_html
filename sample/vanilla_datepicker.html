<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/css/datepicker.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" />
    <title>Vanilla DatePicker</title>
  </head>
  <body>
    <h1 class="mb-4">Vanilla Datepicker for Bootstrap 5</h1>

    <h2>Floating label only</h2>

    <div class="form-floating mb-4 d-flex">
      <input type="text" class="datepicker_input form-control border-2" id="datepicker1" required placeholder="DD/MM/YYYY" />
      <label for="datepicker1">Date input label 1</label>
    </div>

    <h2>Input group only</h2>

    <div class="input-group mb-4">
      <i class="bi bi-calendar-date input-group-text"></i>
      <input type="text" class="datepicker_input form-control" placeholder="Date input 3 placeholder" required aria-label="Date input 3 (using aria-label)" />
    </div>

    <h2>Floating label &amp; input group</h2>

    <div class="form-floating input-group mb-4">
      <i class="bi bi-calendar-date input-group-text"></i>
      <input type="text" id="datepicker2" class="datepicker_input form-control" placeholder="YYYY/MM/DD" required />
      <label for="datepicker2">Date input label 2</label>
    </div>

    <p>
      Requires
      <a target="_blank" title="[new window]" href="https://mymth.github.io/vanillajs-datepicker/#/">vanillajs-datepicker</a>
      plus the usual Bootstrap 5 CSS &amp; JS.
    </p>

    <!-- Footer include -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/js/datepicker-full.min.js"></script>
    <script src="js/datepicker2.js"></script>
  </body>
</html>
